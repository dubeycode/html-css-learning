<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your user name</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your leetcode id" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-lable">
                            Easy
                        </span>
                    </div>
                </div>

                <div class="progress-item circle">
                     <div class="medium-progress">
                        <span id="medium-lable">
                            Medium
                        </span>
                    </div>
                </div>

                <div class="progress-item circle">
                     <div class="hard-progress">
                        <span id="hard-lable">
                            hard
                        </span>
                    </div>
                </div>

                <div class="stats-card ">
                    <!-- from js code -->
                </div>

            </div>

        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
