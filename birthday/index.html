<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Best friend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5a623, #f76b1c);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: slideDown 1s ease forwards;
    }

    .images {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .images img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.5s, box-shadow 0.5s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      animation: zoomIn 2s ease;
    }

    /* Hover effect */
    .images img:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      filter: brightness(1.2) saturate(1.3);
    }

    video {
      max-width: 90%;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      animation: zoomIn 2s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1> Happy Birthday My Dear best friend ❤️</h1>

  <div class="images">
    <!-- First Image -->
    <img src="./WhatsApp Image 2025-04-28 at 11.52.46 PM.jpeg" alt=" Image 1">
    <!-- Second Image -->
    <img src="./WhatsApp Image 2025-04-29 at 12.26.42 AM.jpeg" alt=" Image 2">
  </div>

  <!-- Add your video here -->
  <video controls>
    <source src="./happy birthday my sweetheart my life my love status song WhatsApp status birthday status.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
